<!doctype html>
<html lang="en">
  <head>
    <title>RasPi Ruxpin</title>

    <meta charset="utf-8" />
    <meta name="description" content="Make the bear talk" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="/public/css/main.css" rel="stylesheet" type="text/css" />

    <script src="https://use.fontawesome.com/12a0b300c5.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="/"><img src="/public/img/header_{{ character.prefix }}.png" class="img-fluid mx-auto d-block"></a>
      <div class="card mb-3">
        <div class="card-body">
          <div class="row mb-3">
            <legend class="col-form-label col-3 pt-0">Mode</legend>
            <div class="btn-group btn-toggle col-5"> 
              <button id="btnPuppetMode" class="btn btn-primary">PUPPET</button>
              <button id="btnSpeakMode" class="btn btn-outline-secondary">SPEAK</button>
            </div>
          </div>
          <div class="row">
            <legend class="col-form-label col-3 pt-0">Status</legend>
            <div class="col-5">
              <a id="btnConnectionStatus" role="status" class="btn btn-danger">Disconnected</a>
            </div>
          </div>
        </div>
      </div>
      <div id="divPuppetMode" class="card">
        <div class="row mb-3 card-body">
          <div class="col-6">
            <map name="mapBear">
              <area id="areaEyeState" shape="rect" coords="0,0,200,100" alt="change eye state" />
              <area id="areaMouthState" shape="rect" coords="0,100,200,200" alt="change mouth state" />
            </map>
            <img id="imgBear" src="/public/img/teddy_eomc.png" class="img-fluid mx-auto d-block" usemap="#mapBear">  
          </div>
          <div class="col-6">
            <div class="row mb-3">
              <legend class="col-form-label col-6 pt-0">Eyes</legend>
              <div class="form-check form-switch form-switch-md col-6">
                <input class="form-check-input" type="checkbox" id="chkEyes" checked="checked">
              </div>
            </div>
            <div class="row mb-3">
              <legend class="col-form-label col-6 pt-0">Mouth</legend>
              <div class="form-check form-switch form-switch-md col-6">
                <input class="form-check-input" type="checkbox" id="chkMouth">
              </div>
            </div>
            <div class="row mb-3">
              <legend class="col-form-label col-6 pt-0">Both</legend>
              <div class="form-check form-switch form-switch-md col-6">
                <input class="form-check-input" type="checkbox" id="chkBoth">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="divSpeakMode" class="card" style="display: none;">
        <div class="card-body">
          <div class="row mb-3">
            <legend class="col-form-label col-6 pt-0">Volume</legend>
            <div class="col-6">
              <input id="txtVolume" class="form-control" placeholder="70">
              <button id="btnVolume" id="btnVolume">Set</button>
            </div>
          </div>
        </div>
          <div class="row mb-3">
            <div class="input-group">
              <select id="selFilename" class="form-control">
                <option value="">Select a pre-recorded sound file</option>
              </select>
              <span class="input-group-btn">
                <button id="btnPlay" class="btn btn-primary">
                  <span id="spnPlayIcon" class="fa fa-play-circle" role="status" aria-hidden="true"></span>
                </button>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <input id="txtPhrase" name="speech" class="form-control" placeholder="Type anything here and the bear will say it...">
              <span class="input-group-btn">
                <button id="btnSpeak" class="btn btn-primary">
                  <span id="spnSpeakIcon" class="fa fa-bullhorn" role="status" aria-hidden="true"></span>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="/public/js/ui.js"></script>
  </body>
</html>
